name: Build Extension

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [chrome-mv3, edge-mv3, firefox-mv2]
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: latest
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install
      - run: pnpm plasmo build --target=${{ matrix.target }}
      - run: pnpm plasmo package --target=${{ matrix.target }}
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/${{ matrix.target }}-prod.zip
